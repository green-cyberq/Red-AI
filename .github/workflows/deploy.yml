## ğŸ¤– GitHub Pages Deployment Workflow

name: Deploy to GitHub Pages

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You may need to adjust this to match your app's requirement

      - name: âš™ï¸ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Application
        # **IMPORTANT**: Replace `npm run build` with the actual command
        # that builds your Google Studio AI web app for production.
        run: npm run build 

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directory containing the static files (e.g., index.html, CSS, JS)
          # **IMPORTANT**: Change 'build' if your build output directory is different.
          path: './build'

  # 2. Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
